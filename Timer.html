<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <div class="clock-timer">
            <div class="clock-container">
                <div class="clock">
                    <div class="clock-face">
                        <div class="needle" id="needle"></div>
                    </div>
                </div>
            </div>
            <div id="timer">00:00:00</div>
        </div>
        <div class="time-inputs">
            <div class="input-group">
                <label for="hours">Hours</label>
                <input type="number" id="hours" placeholder="0" min="0">
            </div>
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" placeholder="0" min="0" max="59">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" placeholder="0" min="0" max="59">
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="save">Save</button>
        </div>
        <h2>Presets</h2>
        <div class="presets">
            <button data-time="120">Brush Teeth (2:00)</button>
            <button data-time="600">Boil Eggs (10:00)</button>
            <button data-time="1800">Nap (30:00)</button>
            <button data-time="900">Running (15:00)</button>
        </div>
        <h2>History</h2>
        <ul id="history"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
